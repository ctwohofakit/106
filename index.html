<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body class="index-body">
    <h1>Hello from 106</h1>
    <main>
        <section class="list">A</section>
        <section id="form">
        <div class="mt-3">
            <label for="txtTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="txtTitle">
        </div>
        <div class="mt-3">
            <label for="txtDescription" class="form-label">Description</label>
            <textarea rows="3" class="form-control" id="txtDescription"></textarea>
        </div>
        <div class="mt-3">
            <label for="selColor" class="form-label">Color</label>
            <input type="color" class="form-control" id="selColor">
        </div>
        <div class="mt-3">
            <label for="selDate" class="form-label">Start Date</label>
            <input type="datetime-local" class="form-control" id="selDate">
        </div>
        <div class="mt-3">
            <label for="selStatus" class="form-label">Status</label>
            <select class="form-control" id="selStatus">
            <option value="new">New</option>
            <option value="in-progress">In Progress</option>
            <option value="completed">Completed</option>
            <option value="canceled">Canceled</option>
        </select>
        </div>
        <div class="mt-3">
            <label for="numBudget" class="form-label">Budget</label>
            <input type="number" class="form-control" id="numBudget">
        </div>
    <br>
        <div>
            <button id="btnSave" class="btn btn-warning" id="btnsave">Save</button>
        </div>










    </section>

    </main>
